<div class="product-view">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
      <div *ngFor="let product of products">
        <mat-card class="product">
          <mat-card-header>
            <mat-card-title class="card-header">{{
              product.name
            }}</mat-card-title>
          </mat-card-header>

          <img mat-card-image class="productImage" [src]="product.imagePath" />

          <mat-card-content>
            <div class="product-info">
              <p class="info">Price: {{ product.price | currency: "USD" }}</p>
              <mat-divider ></mat-divider>
              <p class="info" *ngIf="product.oneOfOne === true">1of1</p>
              <mat-divider ></mat-divider>
              <p class="info">Stock: {{ product.quantity }}</p>
              <mat-divider ></mat-divider>
              <p class="info">
                {{ product.description }}
              </p>
              <mat-divider ></mat-divider>
              <mat-form-field class="quantity">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" />
              </mat-form-field>
              <mat-divider></mat-divider>
            </div>
          </mat-card-content>

          <mat-card-actions >

              <button

              class="action-item"
              mat-raised-button
              color="primary"
            >
              <mat-icon>add</mat-icon><mat-icon>shopping_cart</mat-icon>
            </button>




            <span class="spacer"></span>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
