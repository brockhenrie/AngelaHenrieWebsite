
<mat-card *ngIf="dataSource$ | async as dataSource" >
  <mat-card-header>
    Events
  </mat-card-header>

  <mat-card-content>
    <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let meta">{{meta.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef>Key</th>
        <td mat-cell *matCellDef="let meta">{{meta.key}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Time Stamp</th>
        <td mat-cell *matCellDef="let meta">{{meta.timestamp}}</td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let meta">{{meta.data | json }}</td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>


<mat-card-actions>
  <button mat-raised-button (click)="addTestEvent()" class="demo-button">
    Add Test Event
  </button>
</mat-card-actions>

</mat-card>
