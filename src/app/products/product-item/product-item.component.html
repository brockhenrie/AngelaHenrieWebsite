<mat-card >
  <mat-card-header>
    <mat-card-title class="card-header">{{ product.name }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image class="productImage" [src]="product.imagePath">

  <mat-card-content>

    <div class="product-info">
      <div style="
        display: flex;
        flex-direction: row;
        flex-wrap: wrap">
        <p>Price: {{ product.price | currency: "USD" }}</p>
        <span class="spacer"></span>
        <p *ngIf="product.oneOfOne === true">One of a kind!</p>
        <span class="spacer"></span>
        <p>Available: {{ product.quantity }}</p>
      </div>
    </div>
    <p>
      {{ product.description }}
    </p>

  </mat-card-content>

  <mat-card-actions fxLayout="row" fxLayoutGap="5px">
    <button fxFlex="25%" class="action-item" mat-raised-button color="primary">
      <mat-icon>add</mat-icon><mat-icon>shopping_cart</mat-icon>
    </button>

    <mat-form-field fxFlex="25%">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" />
    </mat-form-field>

    <span class="spacer"></span>


  </mat-card-actions>

</mat-card>
