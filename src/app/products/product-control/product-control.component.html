<div class="demo-button-container">
  <mat-card *ngIf="dataSource$ | async as dataSource" >


    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z24 demo-table">
        <!-- Position Column
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let product">{{product.id}}</td>
        </ng-container> -->


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let product">{{product.name}}</td>
        </ng-container>


        <ng-container matColumnDef="productType">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let product">{{product.productType}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Desc.</th>
          <td mat-cell *matCellDef="let product">{{product.description}}</td>
        </ng-container> -->

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let product">{{product.quantity}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef>Size</th>
          <td mat-cell *matCellDef="let product">{{product.size}}</td>
        </ng-container> -->

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let product">{{product.price}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="special">
          <th mat-header-cell *matHeaderCellDef>Special</th>
          <td mat-cell *matCellDef="let product">{{product.special}}</td>
        </ng-container> -->

        <!-- <ng-container matColumnDef="oneOfOne">
          <th mat-header-cell *matHeaderCellDef>One of a Kind</th>
          <td mat-cell *matCellDef="let product">{{product.oneOfOne}}</td>
        </ng-container> -->

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let product"><img style="width: 25px; height:25px;" src={{product.imagePath}}></td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let product"><button mat-button (click)="openDialog(product)">Edit</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>


  <mat-card-actions>
    <button mat-raised-button [routerLink]="'/products/addProduct'" class="demo-button">
      Add Product
    </button>
  </mat-card-actions>

  </mat-card>


</div>
